<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Knela Cafetería</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #f5e6d3 0%, #e8d4b8 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20,50 Q30,20 50,30 T80,50" stroke="%23d4a574" stroke-width="2" fill="none" opacity="0.2"/></svg>');
      top: -50px;
      left: -50px;
      opacity: 0.3;
    }

    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20,50 Q30,20 50,30 T80,50" stroke="%23d4a574" stroke-width="2" fill="none" opacity="0.2"/></svg>');
      bottom: -100px;
      right: -100px;
      opacity: 0.3;
      transform: rotate(180deg);
    }

    .login-container {
      background: #2c2c2c;
      border-radius: 25px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      max-width: 420px;
      width: 90%;
      position: relative;
      z-index: 1;
    }

    .logo-section {
      background: white;
      padding: 3rem 2rem;
      text-align: center;
      position: relative;
    }

    .logo-section::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #f5c518, #d4a574);
    }

    .logo-section img {
      max-width: 180px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .form-section {
      padding: 2rem 2.5rem 2.5rem;
      background: #2c2c2c;
    }

    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 2rem;
    }

    .tab-btn {
      flex: 1;
      background: #3a3a3a;
      border: none;
      color: #999;
      padding: 0.75rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .tab-btn:hover {
      background: #444;
      color: #ccc;
    }

    .tab-btn.active {
      background: #f5c518;
      color: #000;
      box-shadow: 0 4px 12px rgba(245, 197, 24, 0.3);
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-control {
      background: #1a1a1a;
      border: 2px solid #3a3a3a;
      border-radius: 12px;
      padding: 0.9rem 1rem;
      color: #fff;
      font-size: 0.95rem;
      width: 100%;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: #f5c518;
      background: #222;
      box-shadow: 0 0 0 3px rgba(245, 197, 24, 0.1);
    }

    .form-control::placeholder {
      color: #666;
    }

    .btn-submit {
      width: 100%;
      background: linear-gradient(135deg, #f5c518 0%, #e0b300 100%);
      border: none;
      border-radius: 50px;
      padding: 1rem;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(245, 197, 24, 0.4);
      margin-top: 0.5rem;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(245, 197, 24, 0.5);
    }

    .btn-submit:active {
      transform: translateY(0);
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .support-section {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #3a3a3a;
      text-align: center;
    }

    .support-text {
      color: #999;
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
    }

    .support-link {
      color: #f5c518;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .support-link:hover {
      color: #ffd700;
      text-decoration: underline;
    }

    .footer-text {
      color: #666;
      font-size: 0.75rem;
      margin-top: 1rem;
    }

    .form-wrapper {
      display: none;
    }

    .form-wrapper.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert {
      padding: 0.75rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }

    .alert.show {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert-success {
      background: #1a4d2e;
      color: #4ade80;
      border: 1px solid #22c55e;
    }

    .alert-error {
      background: #4d1a1a;
      color: #f87171;
      border: 1px solid #ef4444;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <img src="/img/mascotaunida.png" alt="Knela Cafetería">
    </div>

    <!-- Form Section -->
    <div class="form-section">
      <!-- Tabs -->
      <div class="tab-buttons">
        <button class="tab-btn active" onclick="switchTab('login')">Login</button>
        <button class="tab-btn" onclick="switchTab('registro')">Registro</button>
      </div>

      <!-- Alert Message -->
      <div id="alertMessage" class="alert"></div>

      <!-- Login Form -->
      <div id="loginForm" class="form-wrapper active">
        <form onsubmit="handleLogin(event)">
          <div class="form-group">
            <input type="text" class="form-control" id="loginUsuario" placeholder="Usuario o Email" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña" required>
          </div>
          <button type="submit" class="btn-submit" id="btnLogin">Ingresar</button>
        </form>
      </div>

      <!-- Register Form -->
      <div id="registroForm" class="form-wrapper">
        <form onsubmit="handleRegister(event)">
          <div class="form-group">
            <input type="text" class="form-control" id="regUsuario" placeholder="Nombre de usuario" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="regEmail" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="regPassword" placeholder="Contraseña" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="regPasswordConfirm" placeholder="Confirmar contraseña" required>
          </div>
          <button type="submit" class="btn-submit" id="btnRegistro">Registrarse</button>
        </form>
      </div>

      <!-- Support Section -->
      <div class="support-section">
        <p class="support-text">¿Necesitas ayuda?</p>
        <a href="#" class="support-link">Visite nuestro centro de soporte</a>
        <p class="footer-text">Derlis Caballero Derechos Reservados®©</p>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api';

    // Cambiar entre tabs
    function switchTab(tab) {
      const loginForm = document.getElementById('loginForm');
      const registroForm = document.getElementById('registroForm');
      const buttons = document.querySelectorAll('.tab-btn');
      
      buttons.forEach(btn => btn.classList.remove('active'));
      
      if (tab === 'login') {
        loginForm.classList.add('active');
        registroForm.classList.remove('active');
        buttons[0].classList.add('active');
      } else {
        registroForm.classList.add('active');
        loginForm.classList.remove('active');
        buttons[1].classList.add('active');
      }
      
      hideAlert();
    }

    // Mostrar alertas
    function showAlert(message, type) {
      const alert = document.getElementById('alertMessage');
      alert.textContent = message;
      alert.className = `alert ${type} show`;
      
      setTimeout(() => {
        hideAlert();
      }, 4000);
    }

    function hideAlert() {
      const alert = document.getElementById('alertMessage');
      alert.classList.remove('show');
    }

    // Manejar Login
    async function handleLogin(e) {
      e.preventDefault();
      
      const usuario = document.getElementById('loginUsuario').value.trim();
      const password = document.getElementById('loginPassword').value;
      const btnLogin = document.getElementById('btnLogin');
      
      // Deshabilitar botón
      btnLogin.disabled = true;
      btnLogin.textContent = 'Ingresando...';

      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ usuario, password })
        });

        const data = await response.json();

        if (data.success) {
          // Guardar datos del usuario en memoria
          sessionStorage.setItem('usuario', JSON.stringify(data.usuario));
          
          showAlert('¡Login exitoso! Redirigiendo...', 'alert-success');
          
          setTimeout(() => {
            window.location.href = '/Admin/admin.html';
          }, 1500);
        } else {
          showAlert(data.message || 'Usuario o contraseña incorrectos', 'alert-error');
          btnLogin.disabled = false;
          btnLogin.textContent = 'Ingresar';
        }
      } catch (error) {
        console.error('Error:', error);
        showAlert('Error de conexión con el servidor', 'alert-error');
        btnLogin.disabled = false;
        btnLogin.textContent = 'Ingresar';
      }
    }

    // Manejar Registro
    async function handleRegister(e) {
      e.preventDefault();
      
      const usuario = document.getElementById('regUsuario').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPassword').value;
      const passwordConfirm = document.getElementById('regPasswordConfirm').value;
      const btnRegistro = document.getElementById('btnRegistro');
      
      // Validaciones del lado del cliente
      if (password !== passwordConfirm) {
        showAlert('Las contraseñas no coinciden', 'alert-error');
        return;
      }
      
      if (password.length < 6) {
        showAlert('La contraseña debe tener al menos 6 caracteres', 'alert-error');
        return;
      }
      
      // Deshabilitar botón
      btnRegistro.disabled = true;
      btnRegistro.textContent = 'Registrando...';

      try {
        const response = await fetch(`${API_URL}/auth/registro`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ usuario, email, password })
        });

        const data = await response.json();

        if (data.success) {
          showAlert('¡Registro exitoso! Ya puedes iniciar sesión', 'alert-success');
          
          setTimeout(() => {
            switchTab('login');
            document.getElementById('loginUsuario').value = usuario;
          }, 1500);
          
          e.target.reset();
        } else {
          showAlert(data.message || 'Error al registrar usuario', 'alert-error');
        }
      } catch (error) {
        console.error('Error:', error);
        showAlert('Error de conexión con el servidor', 'alert-error');
      } finally {
        btnRegistro.disabled = false;
        btnRegistro.textContent = 'Registrarse';
      }
    }
  </script>
</body>
</html>
