<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Jaguareté</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://picsum.photos/id/1018/1600/900') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.85);
      padding: 2.5rem;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      color: #fff;
      text-align: left;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }
    .login-box h2 {
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .login-box p {
      color: #ccc;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }
    .form-control {
      background: #222;
      border: none;
      border-radius: 10px;
      padding: 0.75rem;
      color: #fff;
    }
    .form-control:focus {
      outline: none;
      box-shadow: 0 0 0 2px #f5c518;
    }
    .btn-yellow {
      background: #f5c518;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      padding: 0.75rem;
      width: 100%;
      transition: 0.3s;
      margin-top: 10px;
    }
    .btn-yellow:hover {
      background: #e0b300;
    }
    .support {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #aaa;
    }
    .support a {
      color: #f5c518;
      text-decoration: none;
    }
    .support a:hover {
      text-decoration: underline;
    }
    .tab {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .tab button {
      flex: 1;
      background: #333;
      border: none;
      color: #fff;
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 10px;
      margin-right: 5px;
      transition: 0.3s;
    }
    .tab button.active {
      background: #f5c518;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Plataforma Jaguareté</h2>

    <div class="tab">
      <button id="loginTab" class="active">Login</button>
      <button id="registerTab">Registro</button>
    </div>

    <form id="jaguareteLogin">
      <div class="mb-3">
        <input type="text" id="usuario" class="form-control" placeholder="Usuario o Email" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
      </div>
      <a href="/Admin/admin.html">
<button type="submit" class="btn-yellow">Ingresar</button>
      </a>
      
    </form>

    <form id="jaguareteRegister" style="display:none;">
      <div class="mb-3">
        <input type="text" id="regUsuario" class="form-control" placeholder="Usuario" required>
      </div>
      <div class="mb-3">
        <input type="password" id="regPassword" class="form-control" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn-yellow">Registrarse</button>
    </form>

    <div class="support">
      ¿Necesitas ayuda? <a href="#">Visite nuestro centro de soporte</a>
    </div>
    <hr class="border-secondary">
    <p style="font-size: 0.8rem; color: #777;">© Jaguareté - UNIDA</p>
  </div>

  <script>
    // Alternar entre login y registro
    const loginTab = document.getElementById("loginTab");
    const registerTab = document.getElementById("registerTab");
    const loginForm = document.getElementById("jaguareteLogin");
    const registerForm = document.getElementById("jaguareteRegister");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      registerTab.classList.remove("active");
      loginForm.style.display = "block";
      registerForm.style.display = "none";
    });

    registerTab.addEventListener("click", () => {
      registerTab.classList.add("active");
      loginTab.classList.remove("active");
      registerForm.style.display = "block";
      loginForm.style.display = "none";
    });

    // Inicializar localStorage si no existe
    if(!localStorage.getItem("usuarios")){
      localStorage.setItem("usuarios", JSON.stringify([]));
    }

    // Login
    loginForm.addEventListener("submit", function(e){
      e.preventDefault();
      const user = document.getElementById("usuario").value.trim();
      const pass = document.getElementById("password").value.trim();
      const usuarios = JSON.parse(localStorage.getItem("usuarios"));

      const encontrado = usuarios.find(u => u.usuario === user && u.password === pass);
      if(encontrado){
        alert("¡Login exitoso!");
        window.location.href = "UNIDA_EstudiantesAula.html";
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    });

    // Registro
    registerForm.addEventListener("submit", function(e){
      e.preventDefault();
      const user = document.getElementById("regUsuario").value.trim();
      const pass = document.getElementById("regPassword").value.trim();
      let usuarios = JSON.parse(localStorage.getItem("usuarios"));

      if(usuarios.find(u => u.usuario === user)){
        alert("Este usuario ya existe.");
        return;
      }

      usuarios.push({ usuario: user, password: pass });
      localStorage.setItem("usuarios", JSON.stringify(usuarios));
      alert("Registro exitoso. Ahora puede iniciar sesión.");
      registerForm.reset();
      loginTab.click();
    });
  </script>
</body>
</html>
